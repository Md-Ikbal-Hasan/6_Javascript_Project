<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Studetn Information</title>
</head>

<body>
    <div class="container">


        <form action="" class="my-5">

            <div class="row mb-3">
                <div class="col ">
                    <input type="text" placeholder="Your Name" class="form-control" id="name" required>
                </div>
                <div class="col">
                    <input type="email" placeholder="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="number" placeholder="ID" class="form-control" id="id" required>
                </div>
                <div class="col">
                    <input type="text" placeholder="CGPA" class="form-control" id="cgpa" required>
                </div>
            </div>
            <input type="submit" value="Add Student" class="btn btn-info btn-block" id="addStudent">
        </form>



        <h3 class="text-center mb-2">Student Information</h3>
        <table class="my-2 table table-striped" id="studentList">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>ID</th>
                <th>CGPA</th>
                <th>Action</th>

            </thead>

            <tbody>

            </tbody>

        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
